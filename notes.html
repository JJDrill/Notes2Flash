<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes2Flash</title>

    <!-- Bootstrap -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://bootswatch.com/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/main.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <!-- <a class="navbar-brand" href="#">Brand</a> -->
            <!-- <a class="navbar-brand" href="#">
              <img alt="Brand" src="http://lorempixel.com/30/30/abstract/">
            </a> -->
            <div class="page-header">
              <h1>Notes2Flash <small class="tagLine">Better notes. Better memorization.</small></h1>
              </div>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <!-- <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="./account">Account</a></li>
            </ul>
          </div> -->
          <!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <main>
      <div class="row">
        <!-- Notebook/Notes tree -->
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Notebooks</h3>
            </div>
            <div class="panel-body">
              <div id="jstree_demo_div"></div>
            </div>
          </div>
        </div>
        <!-- Note/Flash Card edit area -->
        <div class="col-md-9">
          <div class="panel panel-default notes-flash-panel">
            <div class="panel-body notesBody">
               <form>
                 <textarea class="notesTextArea" name="notesText" style="width:100%; height:200px">
                 </textarea>
               </form>

               <!-- Flash Card Edit Area -->
               <div class="flashCardPanel">
                 <div class="panel panel-default text-center flashCardWindow">
                   <div class="row panel-body collapse flashCardEditPanel">

                     <div class="row">
                       <div class="col-sm-5 col-sm-offset-1">
                         <!-- Question Panel -->
                         <div class="flashCard flashQuestion">Question</div>
                       </div>
                       <div class="col-sm-5">
                         <!-- Answer Panel -->
                         <div class="flashCard flashAnswer">Answer</div>
                       </div>
                     </div>

                     <div class="row">
                       <div class="col-sm-12">
                         <button class="btn btn-default btn-xs flashEditButtons" type="button" name="btnFlashCardPrevious">&lt;</button>
                         <button class="btn btn-default btn-xs flashEditButtons" type="button" name="btnFlashCardForward">&gt;</button>
                       </div>
                     </div>

                   </div>
                 </div>
               </div>  <!-- End flash edit panel -->

            </div>  <!-- End panel-body -->
          </div>
        </div>

      </div>
    </main>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- TinyMCE rich text editor -->
    <script src="./tinymce/tinymce.min.js"></script>
    <script>tinymce.init({
      selector:'textarea',
      plugins: 'wordDefinition',
      menubar: false,
      toolbar1: 'undo redo | bold italic | bullist numlist outdent indent | alignleft aligncenter alignright alignjustify',
      toolbar2: 'wordDefinition | flashEdit',
      statusbar: false
    });</script>
    <script type="text/javascript" src="./scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./scripts/notes.js"></script>
    <script type="text/javascript" src="./scripts/data-mngr.js"></script>
    <script type="text/javascript" src="./scripts/index_mngr.js"></script>
    <script type="text/javascript" src="./scripts/dictionary.js"></script>
    <!-- JTree -->
    <link rel="stylesheet" href="./jstree/themes/default/style.min.css" />
    <script src="./jstree/jstree.min.js"></script>
  </body>
</html>
